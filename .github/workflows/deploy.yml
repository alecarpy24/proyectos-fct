name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Move into the react-rick-and-morty subdirectory
      - name: Navigate to subdirectory
        run: cd react-rick-and-morty

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Use yarn instead of npm
      - name: Install dependencies with Yarn
        run: yarn install
        working-directory: ./react-rick-and-morty

      - name: Build project
        run: yarn build
        working-directory: ./react-rick-and-morty

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: ./react-rick-and-morty/dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: production-files
          path: ./react-rick-and-morty/dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./react-rick-and-morty/dist
